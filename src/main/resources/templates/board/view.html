<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="board/layout/basic">
<th:block layout:fragment="title">
    <title th:text="|여기는 디테일 페이지입니다.(${board.idx}번 글)|"></title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal form-view" th:object="${board}">
            <div class="form-group">
                <label class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="*{title}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="*{writer}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="*{content}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">등록일</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="*{#temporals.format( insertTime, 'yyyy-MM-dd, HH:mm:ss' )}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">조회 수</label>
                <div class="col-sm-10">
                    <p class="form-control" th:text="*{viewCnt}"></p>
                </div>
            </div>
        </form>

        <div class="btn_wrap text-center" th:object="${params}">
            <a th:href="|@{/board/list.do}*{makeQueryString(currentPageNo)}|" class="btn btn-default waves-effect waves-light">뒤로가기</a>
            <a th:href="|@{/board/write.do}*{makeQueryString(currentPageNo)}&idx=${board.idx}|" class="btn btn-primary waves-effect waves-light">수정하기</a>
            <button type="button" class="btn btn-danger waves-effect waves-light" th:onclick="deleteBoard([[ ${board.idx} ]], [[ *{makeQueryString(currentPageNo)} ]])">삭제하기</button>
        </div>
    </div>
    <!-- /.card-content -->
</th:block>

<th:block layout:fragment="add-content">
    <div class="box-content">
        <div class="card-content">
            <div class="clearfix">
                <h4 class="box-title pull-left">Comment</h4>
                <!-- /.box-title -->
            </div>

            <form class="form-horizontal form-view">
                <div class="input-group margin-bottom-20">
                    <input type="email" class="form-control" placeholder="">
                    <div class="input-group-btn">
                        <button type="button" class="btn waves-effect waves-light"><i class="fa fa-commenting"
                                                                                      aria-hidden="true"></i></button>
                    </div>
                    <!-- /.input-group-btn -->
                </div>
                <ul class="notice-list">
                </ul>
            </form>
        </div>
        <!-- /.card-content -->
    </div>
    <!-- /.box-content -->
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /* <![CDATA[ */
        function deleteBoard(idx, queryString) {
            if (confirm(idx + "번 글을 삭제하겠습니까?")) {
                const url = '[[ @{/board/delete.do} ]]';
                let html = "";

                html += '<form name="dataForm" action=' + url + ' method="post">';
                html += '<input type="hidden" name="idx" value="' + idx + '" />';

                /*[- 쿼리 스트링을 오브젝트 형태로 변환 -]*/
                queryString = new URLSearchParams(queryString);
                queryString.forEach(function (value, key) {
                    if (isEmpty(value) == false) {
                        html += '<input type="hidden" name="' + key + '" value="' + value + '" />';
                    }
                });

                html += '</form>';

                $('body').append(html);
                document.dataForm.submit();
            }
        }

        $(function () {
            printCommentList();
        });

        function printCommentList() {
            const uri = /*[[ @{/comments/} + ${board.idx} ]]*/;

            $.get(uri, function (response) {
                if (isEmpty(response) == false) {
                    let commentsHtml = "";

                    $(response.commentList).each(function (idx, comment) {
                        commentsHtml += `
						<li>
							<span class="name">${comment.writer}</span>
							<span class="desc">${comment.content}</span>
							<span class="time">${moment(comment.insertTime).format('YYYY-MM-DD HH:mm:ss')}</span>
							<button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
						</li>
					`;
                    });

                    $(".notice-list").html(commentsHtml);
                }
            }, "json");
        }
        /*[- end of function -]*/
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
    <th:block layout:fragment="title">
        <title>이 페이지는 write 페이지 입니다.</title>
    </th:block>

    <th:block layout:fragment="content">
        <div class="card-content">
            <form class="form-horizontal" th:action="@{/board/register.do}" th:object="${board}" method="post" onsubmit="return registerBoard(this)">
                <!--update의 경우 서버로 pk를 전달-->
                <input type="hidden" th:if="*{idx != null and idx > 0}" th:field="*{idx}"/>

                <div class="form-group">
                    <label for="noticeYn" class="col-sm-2 control-label">공지글 설정</label>
                    <div class="col-sm-10" style="margin-top: 10px;">
                        <input type="checkbox" name="noticeYn" id="noticeYn" th:value="*{noticeYn}" th:checked="*{noticeYn}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="secretYn" class="col-sm-2 control-label">비밀글 설정</label>
                    <div class="col-sm-10" style="margin-top: 10px">
                        <input type="checkbox" name="secretYn" id="secretYn" th:value="*{secretYn}" th:checked="*{secretYn}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요.">
                    </div>
                </div>

                <div class="form-group">
                    <label for="writer" class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" name="writer" id="writer" th:field="*{writer}" class="form-control" placeholder="이름을 입력해 주세요.">
                    </div>
                </div>

                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">내용</label>
                    <div class="col-sm-10">
                        <textarea name="content" id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
                    </div>
                </div>

                <div class="btn_wrap text-center">
                    <a th:href="@{/board/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                    <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
                </div>
            </form>
        </div>
    </th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        // <![CDATA[
        // 프론트 유효성 검사
        function registerBoard(form) {

            form.noticeYn.value = form.noticeYn.checked !== false;
            form.secretYn.value = form.secretYn.checked !== false;

            const result = (
                isValid(form.title, "제목", null)
                && isValid(form.writer, "이름", null)
                && isValid(form.content, "내용", null)
            );

            if ( result === false ) {
                return false;
            }
        }

        // ]]>
    </script>
</th:block>
</html>
